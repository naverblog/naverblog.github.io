<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="네이버 블로그 광고 대행, 블로그 포스팅, 매출 증가 사례, 블로그 홍보, 광고 단가 안내" />
  <meta name="keywords" content="블로그 매입, 블로그 구매, 블로그 판매, 블로그 팝니다, 블로그 삽니다, 네이버 블로그, 네이버 블로그 구매, 네이버 블로그 매입, 네이버 블로그 판매, 네이버 블로그 팝니다, 네이버 블로그 삽니다" />
  <title>네이버 블로그 광고 대행</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header, footer {
      position: fixed;
      left: 0; right: 0;
      background: #fff;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    header {
      top: 0;
    }
    footer {
      bottom: 0;
      text-align: center;
    }
    main {
      padding: 80px 20px 60px;
    }
    section {
      margin-bottom: 40px;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #00c73c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .carousel {
      overflow-x: auto;
      white-space: nowrap;
    }
    .carousel img {
      height: 200px;
      margin: 5px;
      border-radius: 10px;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .nav button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #00c73c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <strong>네이버 블로그 광고 대행</strong>
  </header>

  <main id="page1">
    <section>
      <h2>블로그 포스팅 예시</h2>
      <div class="carousel">
        <img src="https://via.placeholder.com/300x200?text=포스팅1" alt="포스팅1" />
        <img src="https://via.placeholder.com/300x200?text=포스팅2" alt="포스팅2" />
        <img src="https://via.placeholder.com/300x200?text=포스팅3" alt="포스팅3" />
      </div>
    </section>

    <section>
      <h2>카카오톡 대화 예시</h2>
      <img src="https://via.placeholder.com/300x200?text=카톡대화" alt="카톡 대화" />
    </section>
  </main>

  <main id="page2" style="display:none">
    <section>
      <h2>실제 거래 내역</h2>
      <ul>
        <li>2025.05.01 - 블로그 A 광고 진행</li>
        <li>2025.05.03 - 블로그 B 광고 진행</li>
        <li>2025.05.06 - 블로그 C 광고 진행</li>
        <!-- 더 많은 거래 내역 추가 가능 -->
      </ul>
    </section>

    <section>
      <h2>고객 후기</h2>
      <div class="carousel">
        <img src="https://via.placeholder.com/300x200?text=후기1" alt="후기1" />
        <img src="https://via.placeholder.com/300x200?text=후기2" alt="후기2" />
      </div>
    </section>
  </main>

  <div class="nav">
    <button onclick="switchPage('page1')">페이지 1</button>
    <button onclick="switchPage('page2')">페이지 2</button>
  </div>

  <footer>
    📞 010-1234-5678 | 💬 <a href="https://open.kakao.com/o/s0LpiLxh" style="color: #00c73c;">카카오톡 문의</a>
    <div class="buttons">
      <a href="https://open.kakao.com/o/s0LpiLxh">문의하기</a>
    </div>
  </footer>

  <script>
    function switchPage(id) {
      document.getElementById("page1").style.display = id === 'page1' ? 'block' : 'none';
      document.getElementById("page2").style.display = id === 'page2' ? 'block' : 'none';
    }
  </script>
</body>
</html>
